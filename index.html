<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What to Pick Up From the Store:</h1>
      </div>

    <div id="groceries">
      <form>

      <div class="form-group">
       <label for="item1">First Item</label>
       <input id="item1" class="form-control" type="text">
      </div>

      <div class="form-group">
       <label for="item2">Second Item</label>
       <input id="item2" class="form-control" type="text">
      </div>

      <div class="form-group">
       <label for="item3">Third Item</label>
       <input id="item3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-default">My List</button>
      </form>
    </div>

    <div id="output">
      <span class="item1"></span>, <span class="item2"></span>, <span class="item3"></span>
    </div>
    </div>
  </body>
</html>
